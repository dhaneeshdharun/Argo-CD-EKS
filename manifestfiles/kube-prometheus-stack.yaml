apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 69.3.2  # その時点の安定版を指定推奨
    helm:
      releaseName: kube-prometheus-stack
      # 必要に応じて設定値を上書き（後述）
      values: |
        grafana:
          adminPassword: "admin" # 初期パスワード（本番ではSecret管理推奨）
          service:
            type: ClusterIP
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true # monitoringネームスペースを自動作成
      - ServerSideApply=true # CRDサイズが大きいため必須